startCommand:
  type: http
  configSchema:
    type: object
    properties:
      port:
        type: number
        default: 4100
        description: Port for the Chaos Rig server
    required: []
  commandFunction: |-
    (config) => ({
      command: 'npx',
      args: ['mcp-chaos-rig'],
      env: {
        PORT: String(config.port || 4100)
      }
    })
